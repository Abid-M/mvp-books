<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/default.css">
    <link rel="stylesheet" href="./styles/index.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./scripts/book-details.js" defer></script>

    <title>Book Details</title>
</head>
<body>
    <nav>
        <div id="dashboard1">
            <a class="back-button" id="back" onclick="history.back()">Back</a>
        </div>
    </nav><br>
    <!-- Used Bootstrap here to show different, instead of CSS-->
    <div class="container book-details shadow-lg rounded p-4 my-4">
        <div class="row">
            <div class="col-md-4">
                <!-- Book cover image -->
                <img src="" alt="Book Cover" class="img-fluid mb-3" id="book-cover">
            </div>
            <div class="col-md-8">
                <!-- Book details -->
                <h1 id="book-title"></h1>
                <span id="book-blurb"></span><br><br>
                <span id="book-author" class="display-6"></span><br>
                <span class="display-6" id="book-published"></span><br>
                <span class="display-6" id="book-categories"></span>
            </div>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 Abid Miah Library Site
    </div>
</body>
</html>
